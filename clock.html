<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js" integrity="sha512-HvOjJrdwNpDbkGJIG2ZNqDlVqMo77qbs4Me4cah0HoDrfhrbA+8SBlZn1KrvAQw7cILLPFJvdwIgphzQmMm+Pw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1 id="srinu"></h1>
    <button onclick="startnow()">start</button>
    <button onclick="stopnow()">stop</button>
    <button onclick="resetnow()">reset</button>
    <script>
      var seconds=0,minutes=0,hours=0;
       var timer;
       function starttimer(){
        seconds++;
        if(seconds==60){
            seconds=0;
            minutes++;
        }
        if(minutes==60){
            minutes=0;
            hours++;
        }
        document.getElementById("srinu").innerHTML=`${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
       }
       function startnow(){
        timer=setInterval(starttimer,1000);
       }
       function stopnow(){
        clearInterval(timer);
       }
       function resetnow(){
        clearInterval(timer);
        seconds=0;
        minutes=0;
        hours=0;
        document.getElementById("srinu").innerHTML=`${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
       }
    </script>
    
</body>
</html>

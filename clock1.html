<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .stopwatch-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .time-display {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #333;
    }
    .btn-custom {
      min-width: 100px;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-custom:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="stopwatch-card">
    <h2 class="mb-4">‚è± Stopwatch</h2>
    <div id="time" class="time-display">00:00:00</div>
    <div class="d-flex justify-content-center gap-3">
      <button id="startBtn" class="btn btn-success btn-custom">Start</button>
      <button id="stopBtn" class="btn btn-danger btn-custom">Stop</button>
      <button id="resetBtn" class="btn btn-secondary btn-custom">Reset</button>
    </div>
  </div>

  <script>
    let timer;
    let [hours, minutes, seconds] = [0, 0, 0];
    let running = false;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      document.getElementById("time").innerText = `${h}:${m}:${s}`;
    }

    function startTimer() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          seconds++;
          if (seconds === 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
          updateDisplay();
        }, 1000);
      }
    }

    function stopTimer() {
      running = false;
      clearInterval(timer);
    }

    function resetTimer() {
      stopTimer();
      [hours, minutes, seconds] = [0, 0, 0];
      updateDisplay();
    }

    document.getElementById("startBtn").addEventListener("click", startTimer);
    document.getElementById("stopBtn").addEventListener("click", stopTimer);
    document.getElementById("resetBtn").addEventListener("click", resetTimer);
  </script>
</body>
</html>
